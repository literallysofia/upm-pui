<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Guardian</title>

	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900|Open+Sans:300,400,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-resource.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-sanitize.js"></script>

	<link href='https://cdn.jsdelivr.net/npm/froala-editor@3.0.6/css/froala_editor.pkgd.min.css' rel='stylesheet'
		type='text/css' />

	<!-- Include JS file. -->
	<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@3.0.6/js/froala_editor.pkgd.min.js'>
	</script>
	<script src="./js/ngtweet.min.js"></script>

</head>

<body ng-app="newssapp">

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
			<a class="navbar-brand" href="#!">The Guardian</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
				ng-hide="currentPath === '/login'">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto" ng-hide="currentPath === '/login'">
					<li class="nav-item" ng-class="{ 'active' : category == null || category == '' }">
						<a class="nav-link" ng-click="category = ''">All News</a>
					</li>
					<li class="nav-item" ng-class="{ 'active' : category == 'National' }">
						<a class="nav-link" ng-click="category = 'National'">National</a>
					</li>
					<li class="nav-item" ng-class="{ 'active' : category == 'Economy' }">
						<a class="nav-link" ng-click="category = 'Economy'">Economy</a>
					</li>
					<li class="nav-item" ng-class="{ 'active' : category == 'Sports' }">
						<a class="nav-link" ng-click="category = 'Sports'">Sports</a>
					</li>
					<li class="nav-item" ng-class="{ 'active' : category == 'Technology' }">
						<a class="nav-link" ng-click="category = 'Technology'">Technology</a>
					</li>
				</ul>
				<div class="d-flex align-items-center" ng-hide="currentPath === '/login'">
					<input type="text" ng-model="search" class="form-control" placeholder="Search" />
				</div>
				<ul class="navbar-nav ml-auto" ng-controller="LogoutController" ng-hide="currentPath === '/login'">
					<li ng-hide="loggedUser" class="nav-item">
						<a class="nav-link" href="#!login">Login</a>
					</li>
					<li class="nav-item dropdown" ng-show="loggedUser">
						<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false">
							{{loggedUser}}
						</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#!create-news">Create Article</a>
							<a class="dropdown-item" ng-click="logout()">Logout</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div ng-view ng-class="currentPath === '/' ? 'container-fluid' : 'container'">
		</div>
	</main>

	<!-- AngularJS App Code ==================================================== -->
	<script src="news/news-app.js"></script>
	<script src="news/news-services.js"></script>
	<script src="news/news-controllers.js"></script>

	<footer class="mt-auto">
		<p>Copyright â’¸ 2019 UPM Group 2. All rights reserved.</p>
	</footer>

</body>


</html>
