<div class="card-columns">
    <div class="card" ng-repeat="article in articles | filter : search | filter: { category : category }">
        <a ng-show="article.thumbnail_image != null" href="#!/{{article.id}}">
            <img ng-src="data:image/png;base64,{{article.thumbnail_image}}" class="card-img-top" alt="{{article.title}}">
        </a>
        <div class="card-body">
            <a href="#!/news-detail/{{article.id}}">
                <h5 class="card-title">{{article.title}}</h5>
            </a>
            <h6 class="card-subtitle mb-2 text-muted">{{article.subtitle}}</h6>
            <p class="card-text">{{article.abstract}}</p>
            <span class="badge badge-pill badge-primary">{{article.category}}</span>
            <button class="btn btn-outline-primary" ng-click="deleteArticle(article)">Delete</button>
        </div>
        <div class="card-footer">
            <small class="text-muted">Posted on {{article.update_date}}</small>
        </div>
    </div>
    
</div>
