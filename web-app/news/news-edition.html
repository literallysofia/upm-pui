<h1 class="h2">Edit Article</h1>

<form class="article-form mt-5" class="needs-validation" name="articleForm" novalidate>

  <div class="form-row">



    <div class="col-md-7">
      <div class="form-group" ng-class="{ 'has-error' : articleForm.title.$invalid && loginForm.title.$dirty }">
        <label for="inputTitle">Title</label>
        <input type="text" name="title" class="form-control" id="inputTitle" ng-model="article.title" required>
        <span ng-show="articleForm.title.$invalid && articleForm.title.$dirty" class="help-block">Warning:
          <span ng-show="articleForm.title.$error.required"> Title is required.</span>
        </span>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6"
          ng-class="{ 'has-error' : articleForm.subtitle.$invalid && articleForm.subtitle.$dirty }">
          <label for="inputSubtitle">Subtitle</label>
          <input type="text" name="subtitle" class="form-control" id="inputSubtitle" ng-model="article.subtitle"
            required>
          <span ng-show="articleForm.subtitle.$invalid && articleForm.subtitle.$dirty" class="help-block">Warning:
            <span ng-show="articleForm.subtitle.$error.required"> Subtitle is required.</span>
          </span>
        </div>
        <div class="form-group col-md-6"
          ng-class="{ 'has-error' : articleForm.category.$invalid && articleForm.category.$dirty }">
          <label for="inputCategory">Category</label>
          <select id="inputCategory" class="form-control" name="category" ng-model="article.category" required>
            <option selected>National</option>
            <option>Economy</option>
            <option>Sports</option>
            <option>Technology</option>
          </select>
          <span ng-show="articleForm.category.$invalid && articleForm.category.$dirty" class="help-block">Warning:
            <span ng-show="articleForm.category.$error.required"> Category is required.</span>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="inputThumbnail">Thumbnail</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputThumbnail" aria-describedby="inputGroupFileAddon01"
              ng-file-select="onFileSelect($files);" ng-model="article">
            <label class="custom-file-label" for="inputThumbnail">Choose file</label>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-5">
      <img ng-if="article.image_data"
        ng-src="{{ 'data:' + article.image_media_type + ';base64,' + article.image_data }}" class="img-fluid"
        alt="Thumbnail" />
    </div>
  </div>

  <div class="form-group" ng-class="{ 'has-error' : articleForm.abstract.$invalid && articleForm.abstract.$dirty }">
    <label for="inputAbstract">Abstract</label>
    <textarea class="form-control" name="abstract" id="inputAbstract" rows="2" ng-model="article.abstract"
      required></textarea>
    <span ng-show="articleForm.abstract.$invalid && articleForm.abstract.$dirty" class="help-block">Warning:
      <span ng-show="articleForm.abstract.$error.required"> Abstract is required.</span>
    </span>
  </div>

  <div class="form-group" ng-class="{ 'has-error' : articleForm.body.$invalid && articleForm.body.$dirty }">
    <label for="htmlcontent">Description</label>
    <div text-angular="text-angular" id="htmlcontent" name="body" ng-model="article.body" ta-disabled='disabled'
      required></div>
    <span ng-show="articleForm.body.$invalid && articleForm.body.$dirty" class="help-block">Warning:
      <span ng-show="articleForm.body.$error.required"> Description is required.</span>
    </span>
  </div>

  <div class="alert alert-success alert-dismissible fade show col-md-12 my-4" ng-show="article.success" role="alert">
    Article  <strong> successfully </strong> edited 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="alert alert-danger alert-dismissible fade show col-md-12 my-4" ng-show="article.error" role="alert">
    There was an  <strong> error </strong> editing this article 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <button type="submit" ng-disabled="articleForm.$invalid" class="btn btn-primary" ng-click="saveArticle()">Save
    Changes</button>


</form>
