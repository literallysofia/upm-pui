<h1 class="h2">Create New Article</h1>

<form class="article-form mt-5" class="needs-validation" name="articleForm" novalidate>

  <div class="form-row">

    <div class="col-md-7">
      <div class="form-group" ng-class="{ 'has-error' : articleForm.title.$invalid && loginForm.title.$dirty }">
        <label for="inputTitle">Title</label>
        <input type="text" name="title" class="form-control" id="inputTitle" ng-model="article.title" required>      
        <span ng-show="articleForm.title.$invalid && articleForm.title.$dirty" class="help-block">Warning:
          <span ng-show="articleForm.title.$error.required"> Title is required.</span>
        </span>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6"  ng-class="{ 'has-error' : articleForm.subtitle.$invalid && articleForm.subtitle.$dirty }">
          <label for="inputSubtitle">Subtitle</label>
          <input type="text" name="subtitle" class="form-control" id="inputSubtitle" ng-model="article.subtitle" required>
          <span ng-show="articleForm.subtitle.$invalid && articleForm.subtitle.$dirty" class="help-block">Warning:
            <span ng-show="articleForm.subtitle.$error.required"> Title is required.</span>
          </span>
        </div>
        <div class="form-group col-md-6" ng-class="{ 'has-error' : articleForm.category.$invalid && articleForm.category.$dirty }">
          <label for="inputCategory">Category</label>
          <select id="inputCategory" class="form-control" name="category" ng-model="article.category" required>
            <option selected>National</option>
            <option>Economy</option>
            <option>Sports</option>
            <option>Technology</option>
          </select>
          <span ng-show="articleForm.category.$invalid && articleForm.category.$dirty" class="help-block">Warning:
            <span ng-show="articleForm.category.$error.required"> Title is required.</span>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="inputThumbnail">Thumbnail</label>
        <input type="file" class="form-control-file" id="inputThumbnail" ng-file-select="onFileSelect($files);"
          ng-model="article">
      </div>

    </div>
    <div class="col-md-5">
      <img src="../img/default.jpg" class="img-fluid" alt="Thumbnail Example" ng-hide="article.image_data" />
      <img ng-src="{{ 'data:' + article.image_media_type + ';base64,' + article.image_data }}"
        ng-show="article.image_data" />
    </div>
  </div>

  <div class="form-group"  ng-class="{ 'has-error' : articleForm.abstract.$invalid && articleForm.abstract.$dirty }">
    <label for="inputAbstract">Abstract</label>
    <textarea class="form-control" name="abstract" id="inputAbstract" rows="2" ng-model="article.abstract" required></textarea>
    <span ng-show="articleForm.abstract.$invalid && articleForm.abstract.$dirty" class="help-block">Warning:
      <span ng-show="articleForm.abstract.$error.required"> Title is required.</span>
    </span>
  </div>

  <div class="form-group"  ng-class="{ 'has-error' : articleForm.body.$invalid && articleForm.body.$dirty }">
    <label for="inputDescription">Description</label>
    <textarea id="froala-editor" name="body" class="form-control" id="inputDescription" ng-model="article.body" required></textarea>
    <span ng-show="articleForm.body.$invalid && articleForm.body.$dirty" class="help-block">Warning:
      <span ng-show="articleForm.body.$error.required"> Title is required.</span>
    </span>
  </div>


  <button type="submit" class="btn btn-primary" ng-click="createArticle()">Submit</button>
</form>
