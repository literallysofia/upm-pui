<h1>Create News</h1>


<form>
    <div class="form-row py-5">
        <div class="col-md-4">
            <!-- <img src="https://atasouthport.com/wp-content/uploads/2017/04/default-image.jpg" class="img-fluid rounded" alt=""> -->
            <img style="width:300px; height:300px;" ng-src="{{ 'data:' + news.image_media_type + ';base64,' + news.image_data }}" />
<input type="file" ng-file-select="onFileSelect($files);" ng-model="news"></input>
        </div>
      <div class="col-md-8">

        <div class="form-group col-md-12">
            <label for="inputEmail4">Title</label>
            <input type="text" class="form-control" ng-model="news.title">
        </div>

        <div class="form-group row col-md-12">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Subtitle</label>
                <input type="text" class="form-control" ng-model="news.subtitle">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Category</label>
                <select id="inputState" class="form-control" ng-model="news.category">
                    <option>Sports</option>
                    <option>Technology</option>
                    <option>National</option>
                    <option>Economy</option>
                </select>
            </div>
        </div>
        <div class="input-group col-md-12 mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
        
      </div>

    </div>
    <div class="form-group">
      <label for="inputAddress">Abstract</label>
      <textarea type="text" class="form-control" rows="2" ng-model="news.abstract"></textarea>
    </div>
    <div class="form-group">
        <label for="inputAddress">Description</label>
        <textarea type="text" class="form-control" rows="4" ng-model="news.body"></textarea>
      </div>

    <button type="submit" class="btn btn-primary" ng-click="addNews(news)">Create</button>
  </form>
