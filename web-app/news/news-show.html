<h2>{{article.title}}</h2>
<h6>{{article.subtitle}}</h6>
<img width="50%" height="50%" src="data:image/png;base64,{{article.image_data}}" alt="{{article.title}}"> 
<span class="badge badge-pill badge-primary">{{article.category}}</span>
<small>Updated on {{article.update_date}}</small>
<p>{{article.abstract}}</p>
<p>{{article.body}}</p>
